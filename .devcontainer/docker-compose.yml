services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    env_file:
      - .env
    command: sleep infinity
    networks:
      - dev-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set-in-.devcontainer/.env}
      MYSQL_DATABASE: ${MYSQL_DATABASE:?set-in-.devcontainer/.env}
      MYSQL_USER: ${MYSQL_USER:?set-in-.devcontainer/.env}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?set-in-.devcontainer/.env}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - dev-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dev-network:

volumes:
  mysql-data:
